<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Upload a Video</h1>
        <form hx-post="/upload" hx-encoding="multipart/form-data" hx-target="#result">
            <div class="mb-4">
                <input type="text" name="title" placeholder="Video Title" required
                       class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300">
            </div>
            <div class="mb-4">
                <textarea name="description" placeholder="Video Description" required
                          class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 h-32"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">
                    Video File
                    <input type="file" name="video" required
                           class="mt-1 block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-indigo-50 file:text-indigo-700
                                  hover:file:bg-indigo-100">
                </label>
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300">
                Upload Video
            </button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script>
        htmx.on("htmx:xhr:progress", function(evt) {
            htmx.find("#result").innerHTML = "Upload progress: " + Math.round(evt.detail.loaded / evt.detail.total * 100) + "%";
        });
    </script>
</body>
</html>
