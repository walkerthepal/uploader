<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Upload Video</h1>

        <form hx-encoding="multipart/form-data" hx-target="#result">
            <!-- Main Upload Section -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Video File (MP4)
                    <input type="file" name="video" accept="video/mp4" required
                           class="mt-1 block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100">
                </label>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Main Caption
                    <textarea id="mainCaption" name="mainCaption"
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                              rows="3"
                              placeholder="Enter your main caption here"></textarea>
                </label>
            </div>

            <!-- Platform Selection -->
            <div class="mb-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Select Platforms</h2>
                
                <!-- YouTube -->
                <div class="mb-4">
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="youtubeCheck" name="platforms" value="youtube"
                               class="h-4 w-4 text-blue-600 rounded border-gray-300"
                               onchange="togglePlatform('youtube')">
                        <label for="youtubeCheck" class="ml-2 text-sm text-gray-900">YouTube</label>
                    </div>
                    <div id="youtubeSection" class="hidden ml-6 mt-2 p-4 bg-gray-50 rounded-md">
                        <div class="mb-3">
                            <label class="block text-sm font-medium text-gray-700">
                                Title
                                <input type="text" name="youtubeTitle"
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
                            </label>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">
                                Custom Description
                                <textarea name="youtubeDescription"
                                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
                                          rows="3"
                                          placeholder="Leave empty to use main caption"></textarea>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Instagram -->
                <div class="mb-4">
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="instagramCheck" name="platforms" value="instagram"
                               class="h-4 w-4 text-blue-600 rounded border-gray-300"
                               onchange="togglePlatform('instagram')">
                        <label for="instagramCheck" class="ml-2 text-sm text-gray-900">Instagram</label>
                    </div>
                    <div id="instagramSection" class="hidden ml-6 mt-2 p-4 bg-gray-50 rounded-md">
                        <label class="block text-sm font-medium text-gray-700">
                            Custom Caption
                            <textarea name="instagramCaption"
                                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500"
                                      rows="3"
                                      placeholder="Leave empty to use main caption"></textarea>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Upload Button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300"
                    onclick="return validateForm()">
                Upload to Selected Platforms
            </button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        function togglePlatform(platform) {
            const section = document.getElementById(`${platform}Section`);
            const checkbox = document.getElementById(`${platform}Check`);
            section.classList.toggle('hidden', !checkbox.checked);
        }

        function validateForm() {
            const youtubeChecked = document.getElementById('youtubeCheck').checked;
            const instagramChecked = document.getElementById('instagramCheck').checked;
            
            if (!youtubeChecked && !instagramChecked) {
                alert('Please select at least one platform for upload');
                return false;
            }
            return true;
        }

        htmx.on("htmx:xhr:progress", function(evt) {
            htmx.find("#result").innerHTML = "Upload progress: " + Math.round(evt.detail.loaded / evt.detail.total * 100) + "%";
        });
    </script>
</body>
</html>
